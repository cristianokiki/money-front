<div class="container">
<div class="ui-g">
    <div class="ui-g-12">
        <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" [appCampoColorido]="'blue'" #campo="campoColorido"/>
    </div>
    <div class="ui-g-12">
        <button pButton icon="fa fa-search" label="Pesquisar" (click)="campo.colorir()" ></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="pessoas"
               [responsive]="true"
               [paginator]="true"
               [rows]="10"
               [rowsPerPageOptions]="[5,10,15,20,25]">

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th style="width: 150px;">Estado</th>
            <th style="width: 100px;">Status</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pes>
          <tr>
            <td>{{pes.nome}}</td>
            <td>{{pes.endereco.cidade}}</td>
            <td style="text-align: center;">{{pes.endereco.estado}}</td>
            <td style="text-align: center;" [style.color]="pes.ativo ? 'green' : 'red'" >{{pes.ativo ? 'ATIVO' : 'INATIVO'}}</td>
          </tr>
        </ng-template>
      </p-table>

      <div class="ui-g-12">
        <button pButton icon="fa fa-plus" label="Novo" (click)="campo.descolorir()" ></button>
      </div>

</div>
