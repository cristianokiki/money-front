<div class="container" style="margin-top: 60px;">
<form #formulario="ngForm" (ngSubmit)="salvar()" >

  <div class="ui-g ui-fluid">
    <div class="ui-g-12 left-align">
      <h1>Nova Pessoa</h1>
    </div>

    <div class="ui-g-12 ui-fluid" style="margin-left: 8px; margin-right: 8px;" >
      <label>Nome</label>
      <input pInputText type="text" name="nome" #nome="ngModel" required minlength="5" maxlength="50" ngModel/>
      <app-message erro="required" texto="Informe o nome." [controle]="nome" ></app-message>
      <app-message erro="minlength" texto="Minimo de {{nome.errors?.minlength?.requiredLength}} caracteres." [controle]="nome"></app-message>
    </div>

    <div class="ui-g-12 ui-fluid" >
      <div class="ui-g-10 ui-md-8 ui-sm-12">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" #logradouro="ngModel" minlength="5" maxlength="30" required ngModel/>
        <app-message erro="required" texto="Informe o logradouro." [controle]="logradouro" ></app-message>
        <app-message erro="minlength" texto="Minimo de {{logradouro.errors?.minlength?.requiredLength}} caracteres." [controle]="logradouro"></app-message>
      </div>

      <div class="ui-g-2 ui-md-4 ui-sm-12">
        <label>Número</label>
        <input pInputText type="number" name="numero" #numero="ngModel" required ngModel>
        <app-message erro="required" texto="Informe um número." [controle]="numero" ></app-message>
      </div>
    </div>

    <div class="ui-g-12 ui-fluid">
        <div class="ui-g-4 ui-sm-12">
            <label>Complemento</label>
            <input pInputText type="text" name="complemento" #complemento="ngModel" maxlength="30" ngModel/>
        </div>

        <div class="ui-g-4 ui-sm-12">
            <label>Bairro</label>
            <input pInputText type="text" name="bairro" #bairro="ngModel" required minlength="5" maxlength="30" ngModel />
            <app-message erro="required" texto="Informe o bairro." [controle]="bairro" ></app-message>
            <app-message erro="minlength" texto="Minimo de {{bairro.errors?.minlength?.requiredLength}} caracteres." [controle]="bairro"></app-message>
        </div>

        <div class="ui-g-4 ui-sm-12">
            <label>CEP</label>
            <p-inputMask mask="99999-999" name="cep" #cep="ngModel" required ngModel ></p-inputMask>
            <app-message erro="required" texto="Informe o cep." [controle]="cep" ></app-message>
        </div>
    </div>

    <div class="ui-g-12 ui-fluid">
      <div class="ui-g-6 ui-sm-12">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" #cidade="ngModel" required minlength="5" maxlength="30" ngModel />
        <app-message erro="required" texto="Informe o cidade." [controle]="cidade" ></app-message>
        <app-message erro="minlength" texto="Minimo de {{cidade.errors?.minlength?.requiredLength}} caracteres." [controle]="cidade"></app-message>
      </div>

      <div class="ui-g-6 ui-sm-12">
        <label>Estado</label>
        <input pInputText type="text" name="estado" #estado="ngModel" required minlength="2" maxlength="2" ngModel />
        <app-message erro="required" texto="Informe o estado." [controle]="estado" ></app-message>
        <app-message erro="minlength" texto="Minimo de {{estado.errors?.minlength?.requiredLength}} caracteres." [controle]="estado"></app-message>
      </div>
    </div>

  </div>
  <div class="ui-g-12 left-align">
      <button pButton type="submit" label="Salvar" icon="fa fa-save" [disabled]="formulario.invalid" ></button>
      <button pButton type="button" label="novo" icon="fa fa-plus" class="ui-button-info"></button>
      <a href="#" style="text-decoration: none;">Voltar para a pesquisa</a>
    </div>
</form>
</div>
