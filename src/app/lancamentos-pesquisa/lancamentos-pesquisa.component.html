<div class="container" style="margin-top: 60px;" >

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label >Descrição</label>
      <input pInputText type="text"/>
    </div>

    <div class="ui-g-12">
        <label style="display: block" >Vencimento</label>

        <p-calendar [(ngModel)]="ontem"
                    readonlyInput="true"
                    dateFormat="dd/mm/yy"
                    [locale]="calendarioBr">
        </p-calendar>

        <label>até</label>
        <p-calendar [(ngModel)]="hoje"
                    readonlyInput="true"
                    dateFormat="dd/mm/yy"
                    [locale]="calendarioBr">
        </p-calendar>

    </div>

    <div class="ui-g-12">

      <button pButton
              type="button"
              label="Pesquisar"
              icon="fas fa-search"
              iconPos="left">
      </button>
    </div>
